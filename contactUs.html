<section id="">
    <div class="content container-lg">

      </div>
    
    <div class="container-md">
        <h2 class="">Let's start a conversation</h2>
        <div class="mb-3">
            <label for="firstname" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstname" placeholder="John" value="" required>
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastname" 
            placeholder="Okafor" value="" required>
          </div>
          <div class="mb-3">
            <label for="emailaddress" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailaddress" 
            placeholder="johnokafor@hotmail.com" value="" required>
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" 
            placeholder="Nigeria" value="" required>
          </div>
          <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="country" 
            placeholder="Abia" value="" required>
          </div>
          <div class="mb-3">
            <label for="phonenumber" class="form-label">Phone number</label>
            <input type="number" class="form-control" id="phonenumber" 
            placeholder="+2348********" value="" required>
          </div>
          <div class="mb-3">
            <label for="comments" class="form-label">Comments</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
          </div>
          <div class="sendbuttn d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-warning" type="submit">Send a message</button>
          </div>
    </div>
    
</section>
